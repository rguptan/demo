<!DOCTYPE html>
<html>
  <head>
    <title>AirTable Data Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="airtable.browser.js"></script>
    <script>
        var Airtable = require('airtable');
        var base = new Airtable({apiKey: 'keysWGH0o5JrM7hbk'}).base('appQkrRqYFHIaSYlW');

        base('Grid view').select({
            // Selecting the first 10 records in Grid view:
            maxRecords: 10,
            view: "Grid view"
        }).eachPage(function page(records, fetchNextPage) {
            // This function (`page`) will get called for each page of records.
            let content = '';
            records.forEach(function(record) {
              content += '<button class="btn btn-primary mb-3" type="button">'+record.get('Name')+'</button>'
              
                console.log('Retrieved', record.get('Name'));
            });
            document.getElementById("content").innerHTML = content;
            // To fetch the next page of records, call `fetchNextPage`.
            // If there are more records, `page` will get called again.
            // If there are no more records, `done` will get called.
            fetchNextPage();

        }, function done(err) {
            if (err) { console.error(err); return; }
        });
      </script>
  </head>
  <body>
    <div class="container">
      <div id="content">

      </div>
    </div>  
  </body>
</html>
